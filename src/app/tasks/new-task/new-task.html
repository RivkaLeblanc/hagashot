<div class="backdrop"></div>
<dialog open>
<h2>Add Task</h2>
<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
<p>
<label for="title">Title</label>
<input type="text" id="title" [(ngModel)]="title" name="title" #formTitle="ngModel" required maxLength= '18'
/>
@if(formTitle.invalid && formTitle.touched)
{
<p class="error-message">Title is missing</p>
}
</p>
<p>
<label for="summary">Summary</label>
<textarea id="summary" rows="5" [(ngModel)]="summary" name="summary" #formSummary="ngModel" maxLength='50'></textarea>
@if(formTitle.invalid && formSummary.touched)
{
<p class="error-message">Summary is missing</p>
}
</p>
<p>
<label for="due-date">Due Date</label>
<input type="date" id="due-date" [(ngModel)]="due_date" name="due_date" #formDueDate="ngModel" required/>
@if(formTitle.invalid && formDueDate.touched)
{
<p class="error-message">Due date is missing</p>
}
</p>
<p class="actions">
<button type="button">Cancel</button>
<button type="submit" [disabled]="taskForm.form.invalid" >Create</button>
</p>
</form>
</dialog>
