<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of userSelectedTasks; track task.id)
        {<app-task [task]="task" />}
        @if(showAddNewTask)
        {<app-new-task></app-new-task>}
        <li></li>
    </ul>
</section>
